<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата услуг</title>
    <link rel="stylesheet" href="../../../global.css">
    <link rel="stylesheet" href="./provider.css">
    <link rel="stylesheet" href="../../shared/flex-column.css">
    <link rel="stylesheet" href="../../shared/button.css">
    <link rel="stylesheet" href="../../shared/input.css">
</head>
<body>
    <nav style="margin-bottom: 20px;">
        <button class="button" id='toDeposit'>Пополнить баланс</button>
        <button class="button" id='toProfile'>Подключить услуги</button>
        <button class="back-button" onclick="window.history.back()">Назад</button>
    </nav>

    <div class="container">
        <h1>Услуги</h1>
        <p id="balance"></p>

        <div class="flex-column" id="servicesContainer">
            <div id="servicesContainer">
                <div class="service-card" id="service-card-1">
                    <div class="service-header">Услуга 1</div>
                    <div class="service-info">
                        Цена за единицу: <span class="price-per-unit">0</span> ₽<br>
                        Компания: <span class="company">Компания 1</span>
                    </div>
                    <button class="add-button" data-service-id="1">+ Подключить</button>
                </div>
            
                <div class="service-card" id="service-card-2">
                    <div class="service-header">Услуга 2</div>
                    <div class="service-info">
                        Цена за единицу: <span class="price-per-unit">0</span> ₽<br>
                        Компания: <span class="company">Компания 2</span>
                    </div>
                    <button class="add-button" data-service-id="2">+ Подключить</button>
                </div>
            
                <div class="service-card" id="service-card-3">
                    <div class="service-header">Услуга 3</div>
                    <div class="service-info">
                        Цена за единицу: <span class="price-per-unit">0</span> ₽<br>
                        Компания: <span class="company">Компания 3</span>
                    </div>
                    <button class="add-button" data-service-id="3">+ Подключить</button>
                </div>
            
                <div class="service-card" id="service-card-4">
                    <div class="service-header">Услуга 4</div>
                    <div class="service-info">
                        Цена за единицу: <span class="price-per-unit">0</span> ₽<br>
                        Компания: <span class="company">Компания 4</span>
                    </div>
                    <button class="add-button" data-service-id="4">+ Подключить</button>
                </div>
            </div>
            
        </div>
    </div>

    <script src="./provider.js"></script>
</body>
</html>

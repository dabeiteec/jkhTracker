<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../../../global.css">
    <link rel="stylesheet" href="../../shared/flex-column.css">
    <link rel="stylesheet" href="../../shared/button.css">
    <link rel="stylesheet" href="../../shared/input.css"> 
</head>
<body>
    <div class="container">
        <h1>Вход</h1>
        <div class="form-container">
            <div class="input-container">
                <input type="text" id="login" placeholder="Логин" class="custom-input" />
                <input type="password" id="password" placeholder="Пароль" class="custom-input" />
            </div>
            <div class="button-container">
                <button id="loginButton" class="login-button">Войти</button>

                <button id="registerButton" class="login-button">Зарегистрироваться</button>
            </div>
        </div>
    </div>

    <script src="./login.js"></script>
</body>
</html>
